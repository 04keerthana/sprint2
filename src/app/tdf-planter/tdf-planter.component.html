<div style="margin-left: 15%;width: 25%; height: 100%; margin-bottom: 20%;">
   
    <form (ngSubmit)="doFormSubmit()" #planterForm="ngForm"> 
        <div class="form-group">
            <label>Enter Planter Id</label>
            <input type="text" [(ngModel)]="p.planterId"
             class="form-control" 
             id="pid" 
             name="pid" #PlanterId="ngModel" required pattern="[0-9][0-9][0-9]">
             <div *ngIf="PlanterId.invalid">
                <span style="color: red;" *ngIf="PlanterId.errors?.['required']">
    
                    PlanterId is required Field
                </span>
                <span style="color: red;" *ngIf="PlanterId.errors?.['pattern']">
                    PlanterId is not valid
                </span>
             </div>
             
        </div>
    
        <div class="form-group">
            <label>Enter Planter Name</label>
            <input type="text" #PlanterName="ngModel" pattern="[a-zA-Z]+"  [(ngModel)]="p.planterName" class="form-control" id="pname" name="pname" placeholder="exp{like Rose,Marigold}" required>
            <div *ngIf="PlanterName.invalid">
                <span style="color:red;" *ngIf="PlanterName.errors?.['required']">
                    Planter Name is required Field
                </span>
                <span style="color:red;" *ngIf="PlanterName.errors?.['pattern']">
                    Planter Name is not valid
                </span>
                
                </div>
            </div>
        
    
        <div class="form-group">
            <label>Height</label>
            <input type="text" [(ngModel)]="p.height"
             class="form-control" 
             id="pheight" 
             name="pheight" #Height="ngModel" required pattern="[0-9]">
             <div *ngIf="Height.invalid">
                <span style="color: red;" *ngIf="Height.errors?.['required']">
    
                    Height is required Field
                </span>
                <span style="color: red;" *ngIf="Height.errors?.['pattern']">
                    Height is not valid 
                </span>
    
            </div>
         </div>
    
         <div class="form-group">
            <label>Category</label>
            <input type="text" [(ngModel)]="p.category" class="form-control" id="pcategory" name="pcategory" placeholder="Category ie plant">
        </div>
    
        <div class="form-group">
            <label>Bloom Season</label>
            <input type="text" [(ngModel)]="p.bloomSeason" class="form-control" id="pbloomseason" name="pbloomseason" placeholder="Bloom Season ie summer">
        </div>
    
        <div class="form-group">
            <label> Price</label>
            <input type="text" [(ngModel)]="p.price"
             class="form-control" 
             id="pprice" 
             name="pprice" #Price="ngModel" required pattern="[0-9][0-9][0-9]">
             <div *ngIf="Price.invalid">
                <span style="color: red;" *ngIf="Price.errors?.['required']">
    
                    Price is required Field
                </span>
                <span style="color: red;" *ngIf="Price.errors?.['pattern']">
                    Price is not valid
                </span>
             </div>
            
        </div>
    
        <div class="form-group">
            <label>Discount</label>
            <input type="text" [(ngModel)]="p.discount" class="form-control" id="pdiscount" name="pdiscount" placeholder="Discount ie 0">
        </div>
    
        <div class="form-group">
            <label>Planter Description</label>
            <input type="text" [(ngModel)]="p.about" class="form-control" id="pabout" name="pabout" placeholder="About ">
        </div>
       
        <div class="form-group">
            <br/>
            <input type="Submit"[disabled]="planterForm.form.invalid " class ="forsubmit" value="Submit">
        </div>
    </form>
    </div>
